<h1>Movies</h1>
<div *ngFor="let movie of movies">
  <span>{{ movie.name }}</span>
  <p>{{ movie.description }}</p>
  <button (click)="onClick(movie)">Click Me</button>
</div>

<h1>Favorite Movies</h1>
<div *ngFor="let movie of favoriteMovies">
  <span>{{ movie.name }}</span>
  <p>{{ movie.description }}</p>
  <button (click)="onClick(movie)">Click Me</button>
</div>
